<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todo Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body class="vh-100">
    <div class="container h-100 d-flex flex-column align-items-center pt-5 px-4 pb-2">
        <header class="w-100">
            <h1 class="text-center text-light">Todo</h1>
            <h2 class="text-center text-light"></h2>
        </header>
        <main class="w-100 mt-4">
            <section>
                <form action="" class="input-group">
                    <input type="text" name="input" id="input" class="form-control" placeholder="New To do..."
                        required />
                    <button type="submit" class="btn btn-dark">
                        <!-- <i class="bi bi-plus"></i> -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor"
                            class="bi bi-plus" viewBox="0 0 16 16">
                            <path
                                d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
                        </svg>
                    </button>
                </form>
            </section>
            <section class="d-flex justify-content-end my-3">
                <button class="clear-all btn btn-light">Clear All</button>
            </section>
            <section>
                <ul id="todo-list" class="list-group">
                </ul>
            </section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
